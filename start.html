<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>Disabled Button</button>
    <br><br>
    <label for="my-range-input"><b>Range Input:</b></label>
    <input type="number" id="my-range-input" name="my-range-input" min="0" max="100" step="2">
    <br><br>
    <label for="my-checkbox"><b>Checkbox:</b></label>
    <input type="checkbox" id="my-checkbox" name="my-checkbox" checked>
    <br><br>
    <label for="my-date-input"><b>Date Input:</b></label>
    <input type="date" id="my-date-input" name="my-date-input">
  </body>
</html>
